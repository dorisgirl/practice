<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程二--01百度输入法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box{
			width: 200px;
			margin: 20px auto;
			text-align: center;
		}
		#list{
			margin: 10px auto;
			width: 60px;
			border: 1px solid #dedede;
			text-align: center;
			overflow: hidden;
			display: none;
		}
		#list li{
			height: 24px;
			line-height: 24px;
			cursor: pointer;
		}
		#list li:hover{
			background: aliceblue;
		}
		#list li:last-child{
			border-top: 1px solid #dedede;
		}
	</style>
</head>
<body>
	<div class="box">
		<button>输入法</button>
		<ul id="list">
			<li>手写</li>
			<li>拼音</li>
			<li>关闭</li>
		</ul>
	</div>

			oButton[0].onclick = function(){
				if(oList.style.display == "block"){
					oList.style.display = "none";
				}else{

</body>
</html>
