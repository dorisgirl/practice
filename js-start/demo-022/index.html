<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>输入两个数字，比较大小</title>
<style>
body{font:12px/1.5 arial;text-align:center;}
.f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
.f-btn{margin:0 10px;}
strong{padding:0 10px;}
span{font-weight:700;color:red;}
</style>
</head>
<body>
<input type="text" class="f-text" /><strong>vs</strong><input type="text" class="f-text" /><input type="button" value="最大的数是 &raquo;" class="f-btn" /><span>？</span>
<script>
	window.onload = function() {
		var oInput = document.getElementsByTagName("input"),
			oSpan = document.getElementsByTagName("span")[0];

		oInput[2].onclick = function(){
			if(oInput[0].value != "" && oInput[1].value != ""){
				oSpan.innerHTML = Math.max(oInput[0].value, oInput[1].value);
			}else{
				alert("请输入数字");
			}
		}
	}
</script>
</body>
</html>
