<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入改变样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 160px;
			height: 160px;
			background: black;
			color: #fff;
			cursor: pointer;
			margin: 20px auto;
			padding: 20px;
		}
		#box.box-hover{
			background: red;
			color: black;
		}
	</style>
</head>
<body>
	<div id="box">
		鼠标移入改变样式，鼠标移出恢复。
	</div>
	<script>
		window.onload = function(){
			var oBox = document.getElementById("box");
			oBox.onmouseover = function(){
				oBox.className = "box-hover";
			}
			oBox.onmouseout = function(){
				oBox.className = "";
			}
		}
	</script>
</body>
</html>
