<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert VS. console.log</title>
</head>
<body>
	<script>
		var colors = ['red', 'blue', 'black'];
		alert(colors.toString());	//red,bule,black
		alert(colors.valueOf());	//red,bule,black
		alert(colors);			//red,bule,black


		var colors = ['red', 'blue', 'black'];
		console.log(colors.toString());		//red,bule,black
		console.log(colors.valueOf());		//["red", "blue", "black"]
		console.log(colors);			//["red", "blue", "black"]

		alert()要接收字符串参数，所以它会在后台调用 toString() 方法
	</script>
</body>
</html>
